{% extends 'requests/layout.html' %}

{% block title %}Список заявок{% endblock %}

{% block content %}
<h1>Список заявок</h1>
{% for request in requests %}
    <ul class="list-group">
        <li class="list-group-item active" aria-current="true">Заявка № {{ request.id }}</li>
        <li class="list-group-item">{{ request.name }}</li>
        <li class="list-group-item">{{ request.email }}</li>
        <li class="list-group-item">{{ request.message }}</li>
    </ul>
{% endfor %}
    <a href="{% url 'create_request' %}">Добавить</a>
{% endblock %}
